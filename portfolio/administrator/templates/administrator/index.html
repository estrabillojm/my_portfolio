{% extends 'admin_layout.html' %}
{% block title %}
    Administrator
{% endblock %}
    
{% block content %}
<div class="container">
    <div class="col-sm-8 offset-sm-2 myLogin">
    <h3 class="text-left mod-login">Login Form</h3><hr>
    <p class="error-msg">{{ error }}</p>
    <form action="{%url 'a_panel:login'%}" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="uname" class="mod-login">Username:</label>
        {{ forms.username }}

      </div>
      <div class="form-group">
        <label for="pwd" class="mod-login">Password:</label>
        {{ forms.password }}
      </div>
      <div class="col-lg-3">
          <div class="row">
            <button type="submit" class="btn btn-modified btn-block">Login</button>
          </div>
        </div>
    </form>
  </div>
</div>

<script>
  $(document).ready(function(){
    $('#id_username').attr('class','form-control')
    $('#id_username').attr('placeholder','Enter username')
    $('#id_password').attr('class','form-control')
    $('#id_password').attr('placeholder','Enter password')
  })
</script>

<style>
    .myLogin{
        border:1px solid rgb(68, 63, 63);
        padding:50px 20px;
        padding-top:20px !important;
        border-radius:10px;
        margin-top:10% !important;
        background-color:rgb(0,0,0,.4)
    }

    input.form-control{
        background:none !important;
        border:none !important;
        border-bottom:1px solid rgb(0,0,0,.4) !important;
        color:rgba(253, 253, 253, 0.9);
    }

    .btn-modified{
        background-color:rgb(43, 39, 39, .7);
        color:rgba(209, 209, 209);
        border-radius:0 !important;
        height:50px;
    }

    .btn-modified:hover{
        color:rgb(128, 228, 97);
    }


    .mod-login{
        color:rgb(233, 233, 233);
    }

    .error-msg{
      color:rgb(245, 159, 159);
      font-size:14px;
    }
</style>
{% endblock %}
